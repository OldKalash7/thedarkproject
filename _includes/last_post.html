<div class="col-md-9">
  
  <ul class="list-unstyled"> 
  {% for post in site.posts limit:5 %}
     
    <li style="border:none;"class="">
      
      <h1 class="title"><a href="{{ post.url }}" class="link-ultimo-post">{{ post.title }}</a></h1>
        {{ post.excerpt }}
    </li>
    <a class="d-flex justify-content-end nav-link  " href="{{ post.url }}">More</a>    
    {% endfor %}
  </ul> 
</div>
